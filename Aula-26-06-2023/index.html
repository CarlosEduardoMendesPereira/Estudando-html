<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Formulários</title>
    </head>

    <body>
        <h1>Formulários</h1>
        <!-- <form> Estrutura base de um formulário HTML -->
        <!-- <input type="text"> Define um campo no formulário -->
        <!-- <button> Botão -->
        <form>
            Nome:
            <input type="text" name="nome" placeholder="Digite seu nome" /> <br />
            E-mail:
            <!-- placeholder - Da um exemplo no campo de como preencher -->
            <input type="email" name="email" placeholder="carlos@exemplo.com" /> <br />
            Senha:
            <input type="password" name="Senha" /> <br />
            Idade:
            <input type="number" name="Idade" /> <br />
            Horário de Registro:
            <!-- value="" Indica o valor que vai ficar no campo -->
            <!-- disabled - Não pode alterar o valor -->
            <!-- name="" Tipo de salvamento do banco de dados -->
            <input type="time" value="15:00" disabled name="Horário" /> <br />
            Data de Nascimento
            <input type="date" name="Nascimento" /> <br />
            Telefone:
            <input type="tel" name="Telefone" placeholder="(xx)x xxxx-xxxx" /> <br />
            URL da Foto
            <input type="url" name="Foto" /> <br />
            Frente do RG:
            <!-- accep="" tipo de arquivo que deseja -->
            <!-- multiple - opção para escolher mais de um arquivo -->
            <input type="file" accept=".jpg, .png" multiple name="RG" /> <br />
            Escolha sua cor favorita:
            <input type="color" name="cor" value="#FF00FF"/> <br />
            Estado civil: <br>
            Solteiro: <input type="radio" name="estado-civil" value="Solteiro"> <br>
            Casado: <input type="radio" name="estado-civil" value="Casado"> <br>
            Aceito os termos de uso: <input type="checkbox"> <br>
            Nivel de inglês: 1 <input type="range" min="1" max="5" step="0.5"> 5 <br>
            Estado:
            <select name="estado">
                <option disabled selected>Selecione um estado</option>
                <option>Ceará</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Sul</option>
                <option>Maranhão</option>
                <option>Acre</option>
            </select> <br>
            Fale um pouco sobre você: <br>
            <textarea cols="30" rows="3">Texto padrão</textarea> <br>
            
            <button>Enviar</button>
        </form>
    </body>
</html>
