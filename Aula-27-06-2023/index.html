<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Layout da Página</title>
</head>

<body>
    <h1>Layout da Página</h1>

    <h2>Cadastro de Super Herói</h2>
    <!-- 
        GET - Envia pela url
        POST - Envia pelo pacote de requisição (fica escondido)
    -->
    <form action="" method="GET">

        <fieldset>
            <legend>Informações pessoais</legend>

            <label for="">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="100" required>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" maxlength="200" required>
            <br>

            <label for="">Poderes:</label>
            <input type="text" name="poderes" id="poderes" maxlength="500" required placeholder="Digite seus poderes">
        </fieldset>

        <fieldset>
            <legend>Informações de endereço</legend>

            <label for="">Rua:</label>
            <input type="text" name="rua" id="rua" maxlength="150" required>
            <br>

            <label for="">Número:</label>
            <input type="text" name="numero" id="numero" maxlength="10" required>
            <br>

            <label for="">UF:</label>
            <input type="text" name="UF" id="UF" maxlength="500" required>
            <br>

            <label for="">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="500" required>
            <br>
        </fieldset>

        <button>Enviar</button>
    </form>
</body>

</html>
