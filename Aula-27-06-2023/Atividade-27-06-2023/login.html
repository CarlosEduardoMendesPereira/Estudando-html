<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Atividade Formulário</title>
</head>

<body>
    <h1>Login</h1>

    <fieldset>
        <form>
            E-mail*:
            <input type="email" name="email" placeholder="exemplo@gmail.com" required /> <br />
            <br>

            Senha*:
            <input type="password" name="Senha" minlength="8" required/> 
            <br />
            <br>

            Lembrar de mim:
            <input type="checkbox"> 
            <br>
            <br>

            <button type="submit">Logar</button>
            <br>
            <br>

                Caso não tenha cadastro ainda,
                <a href="cadastro.html">Clique aqui.</a>
                
        </form>
    </fieldset>

</body>

</html>
